{%extends 'base.html'%} {%load static%} {%block content%}
<div class="main-content">
  <!-- Top Bar -->
  <div class="topbar">
    <div class="page-title">Disaster Notifications</div>
    <div class="toolbar">
      <div class="notification-icon">
        <a href="Notifications.html" title="Click to See Risk zone">
          <i class="fas fa-bell"></i>
        </a>
        <div class="notification-badge">3</div>
      </div>
      <!-- <div class="user-info">
              <img
                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=80&h=80&q=80"
                alt="User"
              />
              <span class="user-name">Alex Johnson</span>
            </div> -->
    </div>
  </div>
  <!-- Notifications Page -->
  <div class="page active" id="notifications-page">
    <div class="content">
      <div class="card notification-controls-card">
        <div class="controls">
          <input id="txtSearch" type="search" placeholder="Search district, recommendation..." />
          <select id="selRegion">
            <option value="">All Regions</option>
          </select>
          <select id="selDisaster">
            <option value="">All Disasters</option>
          </select>
          <select id="selRisk">
            <option value="">All Risks</option>
            <option value="High">High</option>
            <option value="Moderate">Moderate</option>
            <option value="Low">Low</option>
          </select>
          <button id="btnExport" class="btn">
            <i class="fas fa-download"></i>
            Export CSV
          </button>
        </div>
      </div>

      <div class="card" style="margin-top: 1.5rem">
        <div class="table-wrap" aria-live="polite">
          <table id="notifTable" role="table" aria-label="Notifications table">
            <thead>
              <tr>
                <th data-key="region">Region</th>
                <th data-key="district">District</th>
                <th data-key="sector">Sector</th>
                <th data-key="cell">Cell</th>
                <th data-key="disaster">Disaster Type</th>
                <th data-key="risk">Risk Level</th>
                <th data-key="rec">Key Recommendation</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <p class="small-text" style="margin-top: 10px">Tip: Click column headers to sort. Use filters or search to narrow results, then press "Export CSV" to download.</p>
      </div>
    </div>
  </div>
</div>

<script src="{%static 'js/notifications.js' %}"></script>
{%endblock%}
