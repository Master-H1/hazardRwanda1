<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rwanda Climate Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 500px;
        margin-bottom: 20px;
      }
      .kpi-card {
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        background: #f8f9fa;
      }
      .btn-map {
        margin-left: 5px;
      }
      .table th,
      .table td {
        padding: 0.2rem; /* Reduce table padding */
      }
    </style>
  </head>
  <body class="container py-3">
    <!-- KPI Cards -->
    <div class="row mb-3">
      <div class="col-md-4">
        <div class="kpi-card">
          <h6>Avg Rainfall (mm)</h6>
          <h3 id="kpi-rain">--</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="kpi-card">
          <h6>Avg Temperature (Â°C)</h6>
          <h3 id="kpi-temp">--</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="kpi-card">
          <h6>Avg Soil Moisture (%)</h6>
          <h3 id="kpi-soil">--</h3>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="row mb-3">
      <div class="col-md-3">
        <select id="province-filter" class="form-select">
          <option value="all">All Provinces</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="district-filter" class="form-select">
          <option value="all">All Districts</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="year-filter" class="form-select">
          <option value="all">All Years</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="month-filter" class="form-select">
          <option value="all">All Months</option>
        </select>
      </div>
    </div>

    <!-- Map + Variable toggle -->
    <div class="d-flex justify-content-between mb-2">
      <h5>
        Map:
        <span id="map-variable">Rainfall</span>
      </h5>
      <div>
        <button class="btn btn-outline-primary btn-sm btn-map" onclick="setMapVar('Rainfall')">Rainfall</button>
        <button class="btn btn-outline-danger btn-sm btn-map" onclick="setMapVar('Temperature')">Temperature</button>
        <button class="btn btn-outline-success btn-sm btn-map" onclick="setMapVar('SoilMoisture')">Soil Moisture</button>
      </div>
    </div>
    <div id="map"></div>

    <!-- Charts + Table -->
    <div class="row">
      <div class="col-md-6"><canvas id="barChart"></canvas></div>
      <div class="col-md-6">
        <table class="table table-striped" id="dataTable" style="width: fit-content">
          <thead>
            <tr>
              <th style="width: 70px">District</th>
              <th id="metric-col" style="width: 40px">Rainfall</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load Chart.js first -->
    <script src="/static/js/dash_new.js"></script>
    <!-- Then your script -->
  </body>
</html>
