<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwanda Hazard Map</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        h1 { text-align: center; color: #333; }
        .map-container { border: 1px solid #ccc; margin: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Map of Rwanda Sectors</h1>
    <div class="map-container">
        {% if error %}
            <p style="color: red; padding: 20px;">{{ error }}</p>
        {% else %}
            {{ map_html|safe }}
        {% endif %}
    </div>
</body>
</html>
